<html>
    <head>
        <style>
            * {
                margin:0;
                padding: 0;
            }
            .navbar {
                height: 25px;
                z-index: 2;
                background-color: black;
                position: sticky;
                top:0;
            }
            .card-1 {
                z-index:1;
                width: 180px;
                aspect-ratio: 4/5;
                border-radius: 8px;
                border: 1px solid black;
                margin-right: -33px;
                background-color: white;        
            }
            .card-2 {
                z-index:3;
                width: 200px;
                aspect-ratio: 2/3;
                border-radius: 8px;
                border: 1px solid black;
                background-color: white;
            }
            .card-3 {
                z-index:1;
                width: 180px;
                aspect-ratio: 4/5;
                border-radius: 8px;
                border: 1px solid black;
                margin-left: -33px;
                background-color: white;
            }
            .page-1 {
                display: flex;
                justify-content: center;
                align-content: baseline;
                position: relative;
                height: 500px;
                padding: 32px;
            }
        </style>
    </head>    
    <body>
        <nav class="navbar"></nav>
        <div class="page-1">
            <div class="card-1"></div>
            <div class="card-2"></div>
            <div class="card-3"></div>
        </div>
    </body>
</html>
